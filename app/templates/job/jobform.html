<div class="row addbar">
  <form ng-submit="submit(job)">

    <div class="one columns">
      <button>+</button>
    </div>
    <div class="eleven columns">
      <input class="u-full-width" placeholder="paste job link here" type="text" ng-model="job.url" ng-paste="pasteHandler($event)">
    </div>
  <div ng-show="showform">

  <input type="text" ng-model="job.company" placeholder="company">
  <input type="text" ng-model="job.title" placeholder="title">
  <button type="submit">SUBMIT</button>
</div>
</form>
</div>
