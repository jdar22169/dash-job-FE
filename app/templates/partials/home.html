<div ng-cloak="" ng-controller="JobController as jobctrl" ng-init="jobctrl.getActiveJobs()">

  <div class="row addbar">
    <input type="text" ng-model="jobctrl.paseteurl" ng-paste="jobctrl.pasteHandler()">
  </div>

  <div ng-show="jobctrl.showform" class="row jobform">

  <div class="twelve columns">
    <job-form type="new" job="{}" url="jobctrl.paseteurl"></job-form>
  </div>

  </div>

  <div class="row graph">
    <div class="twelve columns">Graph</div>
  </div>

  <div class="row">
    <div class="three columns jobbutton">Today</div>
    <div class="three columns jobbutton">In Proccess</div>
    <div class="three columns jobbutton">Backlog</div>
    <div class="three columns jobbutton">Applied</div>
  </div>

  <div class="row">
    <div class="six columns jobs">
      <job-list backlog="jobctrl.backlog" today="jobctrl.today" mode="list" ></job-list>
    </div>
    <div class="six columns events">Events
    <job-item ng-if="mode === 'single'" job="jobctrl.today"></job-item>
    <event-list mode="list" events="jobctrl.events"></event-list>
    </div>

  </div>

</div>
