language: node_js
node_js:
- '4'
services:
- mongodb
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
env:
- CXX=g++-4.8
sudo: required
before_script:
- npm install
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm run test
- npm run lint
cache:
  directories:
  - node_modules
notifications:
  slack:
    rooms:
      secure: 
